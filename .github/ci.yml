name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build:
    name: Install & Build All
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Enable Corepack (for pnpm)
        run: corepack enable

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§ª Lint
        run: pnpm lint

      - name: ğŸš€ Build all apps (Turbo)
        run: pnpm build
