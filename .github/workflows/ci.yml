name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build:
    name: Install & Build All
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Enable Corepack (for pnpm)
        run: corepack enable

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧪 Lint
        run: pnpm lint

      - name: 🚀 Build all apps (Turbo)
        run: pnpm build
